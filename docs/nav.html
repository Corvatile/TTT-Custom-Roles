<!doctype html>
<html>
<head>
    <title>Custom Roles for TTT Wiki - Navigation</title>
    <link type="text/css" rel="stylesheet" href="fonts/roleicons.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"></head>
    <style>
        .selected > a {
            text-decoration: none;
        }
    </style>
</head>
<body style="margin-left: 0; margin-top: 0;">
    <div style="background-color: #787878;border-radius: 20px 0 15px 0;">
        <button class="header" style="background-color: #888888;cursor: auto;"><i class="icon-innocent"></i>Roles</button>
        <div class="content" style="padding: 6px 10px 6px 10px;">
            <ul style="width: fit-content; margin: 0;">
                <li id="innocent" style="color:var(--innocent);"><a href="teams/innocent.html" target="_parent">Innocents</a></li>
                <li id="detective" style="color:var(--detective);"><a href="teams/detective.html" target="_parent">Detectives</a></li>
                <li id="traitor" style="color:var(--traitor);"><a href="teams/traitor.html" target="_parent">Traitors</a></li>
                <li id="jester" style="color:var(--jester);"><a href="teams/jester.html" target="_parent">Jesters</a></li>
                <li id="independent" style="color:var(--independent);"><a href="teams/independent.html" target="_parent">Independents</a></li>
                <li id="monster" style="color:var(--monster);"><a href="teams/monster.html" target="_parent">Monsters</a></li>
            </ul>
        </div>

        <button class="header" style="background-color: #888888;cursor: auto;"><i class="icon-detective"></i>Resources</button>
        <div class="content" style="padding: 6px 10px 6px 10px;">
            <ul style="width: fit-content; margin: 0;">
                <li id="tutorials"><a href="tutorials.html" target="_parent">Tutorials</a></li>
                <li id="api"><a href="api.html" target="_parent">Developer API</a></li>
                <li id="deprecatedglobals"><a href="deprecatedglobals.html" target="_parent">Globals Checker</a></li>
                <li><a href="https://discord.gg/BAPZrykC3F" target="_blank">Discord</a></li>
            </ul>
        </div>
    </div>
</body>
<script>
    // Add the "selected" class to whichever nav element matches the nav hash
    window.onload = function() {
        if (!window.location.hash) return;

        var navEl = document.getElementById(window.location.hash.slice(1));
        if (!navEl) return;

        navEl.classList.add("selected");
    }
</script>
</html>
